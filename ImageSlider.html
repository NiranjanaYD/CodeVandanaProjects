<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider NIRANJANA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #232526, #414345);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: pink;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .slider-container {
            position: relative;
            width: 600px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .prev { left: 15px; }
        .next { right: 15px; }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(1, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>IMAGE SLIDER</h1>
    <div class="slider-container">
        <button class="btn prev" onclick="prevImage()">&#10094;</button>
        <img id="slider" src="https://via.placeholder.com/600x350/FF5733/fff?text=Image+1" alt="Image Slider">
        <button class="btn next" onclick="nextImage()">&#10095;</button>
    </div>
    
    <div class="footer">&copy; 2025 || NIRANJANA Y D || All rights reserved.</div>

    <script>
        const images = [
            'https://c.myholidays.com/blog/2023/11/101525_Best%20places%20to%20visit%20in%20Chikmagalur.webp',
            'https://images.borrbo.com/outings/Charmadi%20Ghat/Charmadi-Ghat-best-time-to-visit.jpg',
            'https://riverwoods.in/wp-content/uploads/2023/10/Kallathigiri-Falls91609.gif'
        ];

        let currentIndex = 0;
        const slider = document.getElementById('slider');
        
        function showImage(index) {
            slider.style.opacity = 0;
            setTimeout(() => {
                slider.src = images[index];
                slider.style.opacity = 1;
            }, 200);
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        showImage(currentIndex);
    </script>
</body>
</html>
