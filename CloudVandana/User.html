<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #11998e, #38ef7d);

        }
        #todo-container {
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            font-size: 20px;
            margin-left: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4757;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            background: #fff3f3;
            margin: 8px 0;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        li:hover {
            background-color: #ffe5e5;
        }
        .delete-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 7px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background-color: #d63031;
        }
        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 17px;
        }
    </style>
</head>
<body>

    <div id="todo-container">
        <h2>To-Do List üìù</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <footer>
        ¬© 2025 || NIRANJANA Y D || All rights reserved.
    </footer>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.textContent = taskText;

            let deleteButton = document.createElement("button");
            deleteButton.textContent = "X";
            deleteButton.classList.add("delete-btn");
            deleteButton.onclick = function() {
                li.remove();
            };

            li.appendChild(deleteButton);
            document.getElementById("taskList").appendChild(li);

            taskInput.value = "";
        }
    </script>

</body>
</html>
